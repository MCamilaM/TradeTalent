<app-header title="Inicio"></app-header>

<ion-content>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let user of users">

        <ion-card mode="ios" class="custom-card">
          <div class="profile-picture">
            <img [src]="user.image || 'assets/icon/profile.png'" alt="Foto de perfil">
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{user.abilities}}</ion-card-subtitle>
            <ion-card-title>{{user.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{user.biography}}
          </ion-card-content>

          <ion-button (click)="viewTalentProfile(user)" fill="solid" shape="round">Ver perfil</ion-button>
          <ion-button fill="solid" shape="round">{{ (user.priceForHour || 10) | currency: 'USD'}} / hr</ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
