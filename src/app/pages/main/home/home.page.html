  <ion-grid [fixed]="true">

      <ion-col *ngFor="let p of users" >

            <ion-card-title>{{p.name}}</ion-card-title>
            <ion-card-subtitle>{{p.priceForHour}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
