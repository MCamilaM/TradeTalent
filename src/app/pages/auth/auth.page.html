<app-header title="Login"></app-header>
<ion-content>

	<div class="d-flex-center">

		<form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

			<app-logo></app-logo>


      <!--=========== Email ==============-->			
			<app-custom-input [control]="form.controls.email" autoComplete="email" icon="mail-outline" type="email"
				label="Correo"></app-custom-input>

			<div *ngIf="form.controls.email.errors && form.controls.email.touched" class="validators">

				<div *ngIf="form.controls.email.errors?.['required']">
					El correo es requerido
				</div>

				<div *ngIf="form.controls.email.errors?.['email']">
					Ingrese un correo valido
				</div>

			</div>
      <!--=========== Password ==============-->
			<app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
				label="Contrase単a"></app-custom-input>

			<div *ngIf="form.controls.password.errors && form.controls.password.touched" class="validators">

				<div *ngIf="form.controls.password.errors?.['required']">
					La contrase単a es requerida
				</div>
				
			</div>
			<a routerLink="forgot-password" class="ion-text-end" color="primary">多Olvidaste tu contrase単a?</a>

			<ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
				Ingresar
				<ion-icon slot="end" name="log-in-outline"></ion-icon>
			</ion-button>
			<ion-button class="ion-margin-top" routerLink="sign-up" expand="block" fill="outline" mode="ios" >
				Registrate
				<ion-icon slot="end" name="person-add-outline"></ion-icon>
			</ion-button>

		</form>

	</div>

</ion-content>
